<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i;
             for(i = 1; i <=10; i++){
                document.write(i*5 +"<br>");
             }
             

             var i;
             for(i = 1; i <=10; i++){
                document.write("2 X  " + i + " = " + i* 2  + "<br>");
             }

           var k;
              for(k=2; k<=20; k++){
                document.write(k++ + "<br>")
              }
             
              var k;
              for(k=1; k<=20; k++){
                document.write(k++ + "<br>")
              }  

          var i;
          var j;

          for(i = 1; i<=10; i++){
              for(j = i; j < 10; j++){
                document.write("*")
              }
            document.write("* <br>")  
          }

          

          
          for(i = 10; i>=1; i--){
              for(j = i; j < 10; j++){
                document.write("*")
              }
            document.write("&nbsp <br>")  
          }
                
             
    </script>
</head>
